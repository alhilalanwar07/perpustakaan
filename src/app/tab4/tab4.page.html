<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pengaturan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Account Settings -->
  <ion-list-header>
    <ion-label>Akun</ion-label>
  </ion-list-header>
  
  <ion-list>
    <ion-item button detail (click)="editProfile()">
      <ion-icon slot="start" name="person-outline" color="primary"></ion-icon>
      <ion-label>
        <h3>Edit Profil</h3>
        <p>Ubah informasi profil Anda</p>
      </ion-label>
    </ion-item>

    <ion-item button detail (click)="changePassword()">
      <ion-icon slot="start" name="key-outline" color="warning"></ion-icon>
      <ion-label>
        <h3>Ganti Password</h3>
        <p>Ubah password akun Anda</p>
      </ion-label>
    </ion-item>

    <!-- Notifications -->
    <ion-item>
      <ion-icon slot="start" name="notifications-outline" color="success"></ion-icon>
      <ion-label>Notifikasi</ion-label>
      <ion-toggle [(ngModel)]="notificationsEnabled"></ion-toggle>
    </ion-item>
  </ion-list>

  <!-- App Settings -->
  <ion-list-header>
    <ion-label>Aplikasi</ion-label>
  </ion-list-header>

  <ion-list>
    <ion-item>
      <ion-icon slot="start" name="language-outline" color="tertiary"></ion-icon>
      <ion-label>Bahasa</ion-label>
      <ion-select [(ngModel)]="selectedLanguage" interface="action-sheet">
        <ion-select-option value="id">Indonesia</ion-select-option>
        <ion-select-option value="en">English</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item button detail (click)="showAbout()">
      <ion-icon slot="start" name="information-circle-outline" color="medium"></ion-icon>
      <ion-label>
        <h3>Tentang Aplikasi</h3>
        <p>Versi 1.0.0</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Logout Button -->
  <div class="ion-padding">
    <ion-button expand="block" color="danger" (click)="logout()">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      Keluar
    </ion-button>
  </div>
</ion-content>
