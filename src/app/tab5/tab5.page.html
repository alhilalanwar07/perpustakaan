<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="dashboard-container ion-padding">
    <h2>Selamat Datang di Dashboard!</h2>
    <div class="stats-row">
      <div class="stat-card">
        <ion-icon name="book-outline"></ion-icon>
        <div class="stat-value">120</div>
        <div class="stat-label">Buku</div>
      </div>
      <div class="stat-card">
        <ion-icon name="person-outline"></ion-icon>
        <div class="stat-value">35</div>
        <div class="stat-label">Anggota</div>
      </div>
      <div class="stat-card">
        <ion-icon name="swap-horizontal-outline"></ion-icon>
        <div class="stat-value">15</div>
        <div class="stat-label">Peminjaman</div>
      </div>
    </div>
    <div class="dashboard-info">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Info Terbaru</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          Sistem perpustakaan kini lebih mudah digunakan dan tampil lebih menarik!
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
