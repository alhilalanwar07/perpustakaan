<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Welcome Back!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="login()">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
          </ion-item>

          <ion-button expand="block" type="submit" color="secondary">Login</ion-button>
        </form>

        <ion-text color="medium" class="ion-text-center">
          <ion-button fill="clear" (click)="navigateToForgotPassword()" color="secondary">
            Forgot Password?
          </ion-button>
        </ion-text>

        <ion-spinner *ngIf="isLoading" name="crescent" color="primary"></ion-spinner>
        <ion-text color="danger" *ngIf="errorMessage">
          <p>{{ errorMessage }}</p>
        </ion-text>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
